<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./CSS/beatsStyle.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Nuke Tower</title>
  </head>

  <body>
    <div id="super-container">
      <div id="header-container">
        <h2 id="header-text">Nuke Nation Tower Defense</h2>
        <p id="timer"><b></b></p>
      </div>
      <div id="music-container"></div>
        <!-- Top Info -->
        <div id="title">
            <span id="track"></span>
            <div id="timer">0:00</div>
            <div id="duration">0:00</div>
        </div>

        <!-- Controls -->
        <div class="controlsOuter">
            <div class="controlsInner">
            <div id="loading"></div>
            <div class="btn" id="playBtn"></div>
            <div class="btn" id="pauseBtn"></div>
            <div class="btn" id="prevBtn"></div>
            <div class="btn" id="nextBtn"></div>
            </div>
            <div class="btn" id="playlistBtn"></div>
            <div class="btn" id="volumeBtn"></div>
        </div>

        <!-- Progress -->
        <div id="waveform"></div>
        <div id="bar"></div>
        <div id="progress"></div>

        <!-- Playlist -->
        <div id="playlist">
            <div id="list"></div>
        </div>

        <!-- Volume -->
        <div id="volume" class="fadeout">
            <div id="barFull" class="bar"></div>
            <div id="barEmpty" class="bar"></div>
            <div id="sliderBtn"></div>
        </div>

        <!-- Scripts -->
        <script src="./howler/src/howler.core.js"></script>
        <script src="./siriwave.js"></script>
        <script src="./BeatsEngine.js"></script>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="MainGameplayLoop.js"></script>
  </body>
</html>
